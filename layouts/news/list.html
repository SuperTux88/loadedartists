{{ define "main" }}
<div class="columns two-thirds bg-fluff">
    <div class="col">
        {{ $pageScratch := newScratch }}
        {{ $pageScratch.Set "kind" .Kind }}
        {{ range .RegularPages -}}
        {{ partial "news-post" (dict "pageScratch" $pageScratch "page" .) }}
        <div class="hr"></div>
        {{ end -}}
    </div>
    <div class="col">
        {{ partial "sidebar-highlights" }}
    </div>
</div>
{{ end }}
