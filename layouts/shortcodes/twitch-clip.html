{{ $clip := getJSON (printf "twitch/clips/%s.json" (.Get 0)) -}}
{{ with $clip -}}
<div class="embed-wrapper">
    <a class="embed-placeholder has-title" href="{{ .url }}" data-embed-url="https://clips.twitch.tv/embed?clip={{ .id }}&parent={{ (urls.Parse $.Site.BaseURL).Host }}&autoplay=true" target="_blank" rel="noopener">
        <div class="embed-title">{{ .title }}</div>
        <img src="{{ .thumbnail_url }}" alt="" width="600" height="336">
    </a>
</div>
{{ end -}}
