<div class="embed-wrapper">
    {{- $id := .Get "id" | default (.Get 0) -}}
    {{- $title := .Get "title" }}
    <div class="embed-placeholder{{ if $title }} has-title{{ end }}" data-embed-url="https://www.youtube.com/embed/{{ $id }}?autoplay=1" style="background-image: url('https://i.ytimg.com/vi/{{ index (split $id "?") 0 }}/{{ default "sd" (.Get "thumb") }}default.jpg')">
        {{ with $title }}<div class="embed-title">{{ . }}</div>{{ end }}
    </div>
</div>
