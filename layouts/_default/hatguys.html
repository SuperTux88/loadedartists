{{ define "main" }}
<div class="page-hatguys-layout">
    <div class="hatguys-thumbs">
        {{ $scratch := .Scratch -}}
        {{ range (sort (.Resources.ByType "image") "Title") -}}
        {{ $resized := .Fit "420x420" -}}
        <a class="normal" href="{{ $scratch.Get "cdnHost" }}{{ .RelPermalink }}">
            <img src="{{ $scratch.Get "cdnHost" }}{{ $resized.RelPermalink }}" title="{{ .Title }}">
            <span class="valign"><span>{{ replace (replaceRE "images/(.*).(png|jpg)" "$1" .Title) "_" " " }}</span></span>
        </a>
        {{ end }}
    </div>
</div>
{{ end -}}
