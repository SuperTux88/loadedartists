{{ define "main" }}
<div class="page-hatguys-layout">
    <div class="hatguys-thumbs">
        {{ range (sort (.Resources.ByType "image") "Title") }}
        {{ $resized := .Fit "420x420" }}
        <a class="normal" href="{{ .RelPermalink }}">
            <img src="{{ $resized.RelPermalink }}" title="{{ .Title }}">
            <span class="valign">{{ replace (replaceRE "images/(.*).(png|jpg)" "$1" .Title) "_" " " }}</span>
        </a>
        {{ end }}
    </div>
</div>
{{ end -}}
