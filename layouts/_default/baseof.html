<body class="not-fixed">
<header>
    <div class="inner">
        <a class="box2d hit" href="/">
            <h1 class="cube"> Loaded Artists </h1>
        </a>

        <div class="headsup">
            <div class="box2d widget_text widget widget_custom_html"><div class="textwidget custom-html-widget"><a href="https://www.patreon.com/LoadingArtist" target="_blank" rel="noopener"><img src="/img/header-widgets/bonus-panels.png" alt="Bonus panels on Patreon!"></a></div></div>
        </div>
    </div>

    <nav class="main-nav" id="menu-nav">
        <div class="inner">
            <button class="ir ir-nav" id="menu-toggle">Open Nav</button>
            <div class="links">
                {{ range first 1 (where .Site.RegularPages "Section" "comic") }}
                <a class="box2d" href="{{ .RelPermalink }}"> Comic </a>
                {{ end }}
                <a class="box2d" href="/comic"> Archive </a>
                <a class="box2d" href="/store"> Store </a>
                <a class="box2d" href="https://www.patreon.com/LoadingArtist" target="_blank"> Patreon </a>
                <a class="box2d" id="twitchlink" href="https://twitch.tv/loadingartist" target="_blank"> Twitch </a>
                <a href="/index.xml" class="box2d ir ir-feed-icon"> Feed </a>
            </div>
        </div>

    </nav>
</header>

<div class="bottomsup">
    <div class="widget_text widget widget_custom_html"><div class="textwidget custom-html-widget"><a href="https://www.patreon.com/LoadingArtist" target="_blank" rel="noopener"><img src="/img/header-widgets/bonus-panels.png" alt="Bonus panels on Patreon!"></a></div></div>
</div>

<div id="main">
    {{- block "main" . }}{{- end }}
</div>

<footer>
    <div class="inner">
        <div class="columns two-thirds">
            <div class="col">
                {{ partial "comic-thumbs" (dict "Site" .Site) }}
            </div>
            <div class="col">
                <div class="box">
                    <div class="widget_text widget widget_custom_html"><div class="textwidget custom-html-widget">
                        <a href="https://store.loadingartist.com/product-tag/hell/" target="_blank" rel="noopener"><img src="/img/promo-images/med_hell-sweet-hell.png" alt="No place like Hell!"/></a>
                    </div></div>
                </div>
                <div class="standard-box-size">
                    <div class="widget_text widget widget_custom_html"><div class="textwidget custom-html-widget">
                        <a href="https://www.patreon.com/LoadingArtist" target="_blank" rel="noopener"><img src="/img/patreon/box-patreon.png" alt="Support on Patreon!"></a>
                    </div></div>
                </div>
            </div>
        </div>
        <p class="fineprint right">
            Copyright &copy; {{ now.Year }} Gregor Czaykowski & Community
        </p>
    </div>
</footer>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
<script src="{{ "js/main.js" | relURL }}"></script>

<script src="{{ "js/gravity/box-2d.js" | relURL }}"></script>
<script type="text/javascript">
    let broken = false;
    document.addEventListener("keydown", function (event) {
        if (event.ctrlKey && event.shiftKey && event.altKey && (event.code === "Digit6" || event.code === "Numpad6") && !broken) {
            console.log("BREAK!");
            broken = true;
            document.getElementsByTagName("header")[0].classList.add("gravity");
            document.getElementById("main").classList.add("gravity");
            let script = document.createElement('script');
            script.src = '{{ "js/gravity/gravity.js" | relURL }}';
            document.getElementsByTagName('body')[0].appendChild(script);
        }
    });
</script>
</body>
</html>
