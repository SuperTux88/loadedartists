{{ define "main" }}
    <div class="page-archive-layout">
        <div class="archive-thumbs">
            {{ range .RegularPages.Reverse -}}
                <div class="box">
                    {{ partial "comic-thumb" (dict "page" . "class" "box2d hover" "lazy" true) -}}
                </div>
            {{ end -}}
        </div>
    </div>
{{ end -}}
